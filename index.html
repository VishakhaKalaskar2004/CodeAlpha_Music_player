<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Library -->
    <div class="library">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
      <h2>Playlist</h2>
      <ul id="song-list">
        <!-- Playlist songs will be dynamically added here -->
      </ul>
    </div>
    
    <!-- Playlist Section -->
    <div class="playlist">
        <h2>Now Playing</h2>
        <div class="song-info">
            <h3 id="title">Song Title</h3>
            <p id="artist">Artist Name</p>
            <img id="album-image" style="border-radius: 5px;" src="music.jpg" alt="Album Image" />
        </div>
        <audio id="audio"></audio>
        <div class="controls">
            <button id="prev">⏮ </button>
            <button id="play">▶</button>
            <button id="pause" style="display: none;">⏸ </button>
            <button id="next">⏭</button>
        </div>
      <div class="progress-container">
        <div class="progress-bar">
          <input type="range" id="progress" value="0" max="100" step="0.1">
        </div>

        <div class="volume-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="35" viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm15.707 5.707a1 1 0 0 0 0-1.414l-3.414-3.414a7.94 7.94 0 0 0 0-10.657 1 1 0 0 0-1.414 1.414A5.94 5.94 0 0 1 17 9.707l3.414 3.414a1 1 0 0 0 1.293 0zM17 13.707l-1.293-1.293a3.94 3.94 0 0 0 0-5.657 1 1 0 0 0-1.414 1.414 1.94 1.94 0 0 1 0 2.828L17 13.707z" fill="white"/>
              </svg>
              
              
          <input type="range" id="volume" value="100" max="100" step="1">
        </div>
      </div>

      <div>
        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
      </div>

      <audio id="audio" preload="auto"></audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
